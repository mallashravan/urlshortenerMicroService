<!DOCTYPE html>

<html>

<head>
  <title>URL Shortener</title>
  <link rel="shortcut icon"
    href="https://cdn.hyperdev.com/us-east-1%3A52a203ff-088b-420f-81be-45bf559d01b1%2Ffavicon.ico"
    type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link href="/public/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <h2 class="text-center">URL Shortener Microservice</h2>
    <form action="api/shorturl/new" method="POST">
      <div class="form-group">
        <label for="url_input">URL to be shortened</label>
        <input id="url_input" class="form-control" type="text" name="url" placeholder="Enter url to be shortened">
        <small id="urlHelp" class="form-text text-muted">We'll return short url that redirects to original url</small>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <h3>Example Usage:</h3>
    <a href="http://localhost:3000/api/shorturl/14">
      [this_project_url]/api/shorturl/14
    </a>

    <h3>Will Redirect to:</h3>
    <p>https://www.freecodecamp.org/forum/</p>
  </div>
</body>


</html>
